{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%}
{{ super() }}
<script src="{{url_for('static',filename='js/script.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">

{% endblock %}
{% block content %}

<body>
    <h1>Pomodoro Timer</h1>
    <div id="container">
        <p id="work" class="label">Work:</p><p id="break" class="label">Break:</p><p id="cycles" class="label">Sessions:</p>
        <!--Work Timer-->
        <div id="work-timer" class="timer">
            <p id="w_minutes">30</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>

        <!--Cycle Counter-->
        <p id="counter" class="timer">0</p>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b_minutes">05</p><p class="semicolon">:</p><p id="b_seconds">00</p>
        </div>
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
    </div>
</body>
<h4> <b> Please sign in to get access</b></h4>
{% endblock%}
